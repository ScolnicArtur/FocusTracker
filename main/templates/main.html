<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="{% static 'function.js' %}"></script> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body style="background-image: url('https://images.alphacoders.com/102/thumb-1920-1026345.jpg');">
        

        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white shadow-lg" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">

                        <video class="container m-2" id="video" width="320" height="240" autoplay></video>
                        <button class="btn btn-outline-light btn-lg px-5 m-2" id="start-camera" onclick="camera_button()">Start Camera</button>
                        <button class="btn btn-outline-light btn-lg px-5 m-2" id="click-photo" onclick="click_button()">Start taking photos</button>
                        <button class="btn btn-outline-light btn-lg px-5 m-2" id="stop-camera" onclick="stop_camera()">Stop taking photos</button>
                        <canvas class="container m-2" id="canvas" width="320" height="240"></canvas>
 
                      </div>

          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    
</body>

</html>
